<section class="my-lg-14 my-8">
  <div class="container">
    <h4 class="mb-3">Shop by Category</h4>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-6">
      <div *ngFor="let item of categories$ | async" class="col">
        <a
          [routerLink]="'/categories/' + item.id"
          class="text-decoration-none text-inherit"
          ><!-- card -->
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <!-- img --><img
                [src]="item.imageUrl"
                [alt]="item.name"
                class="mb-3"
              /><!-- text -->
              <div class="text-truncate">{{ item.name }}</div>
            </div>
          </div></a
        >
      </div>
    </div>
  </div>
</section>

<section class="my-lg-14 my-8">
  <div class="container">
    <h4 class="mb-3">Fruits & Vegetables</h4>

    <div class="row g-4 row-cols-lg-5 row-cols-1 row-cols-md-3">
      <div *ngFor="let item of fruitCategoryProducts$ | async" class="col">
        <div class="card card-product">
          <div class="card-body">
            <div class="text-center position-relative">
              <!-- img -->
              <a
                ><img
                  [src]="item.imageUrl.substring(1)"
                  [alt]="item.name"
                  class="mb-3 img-fluid"
              /></a>
            </div>
            <!-- title -->
            <h2 class="fs-6">{{ item.name }}</h2>
            <!-- price -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div>
                <span class="text-dark">{{ item.price | currency }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="my-lg-14 my-8">
  <div class="container" *ngIf="stores$ | async as stores">
    <h4 class="mb-3">Stores</h4>
    <h6>
      We have <span class="text-success">{{ stores.length }}</span> vendors now
    </h6>
    <div class="row g-4 row-cols-lg-3 row-cols-1 row-cols-md-2">
      <div *ngFor="let item of stores" class="col">
        <a [routerLink]="'/stores/' + item.id" class="text-inherit">
          <div
            class="card d-flex align-items-center flex-row p-8 card-product card-height"
          >
            <div>
              <img
                [src]="item.image"
                [alt]="item.name"
                class="rounded-circle icon-shape icon-xl"
              />
            </div>
            <div class="ms-6">
              <h5 class="mb-1">
                {{ item.name }}
              </h5>
              <div class="small text-muted">
                <ng-container *ngFor="let subitem of item.tags; last as last"
                  ><span>{{ subitem }}</span
                  ><span *ngIf="!last" class="mx-1"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="4"
                      height="4"
                      fill="#C1C7C6"
                      class="bi bi-circle-fill align-middle"
                      viewBox="0 0 16 16"
                    >
                      <circle cx="8" cy="8" r="8" /></svg
                  ></span>
                </ng-container>
              </div>
              <div>
                <!-- badge -->
                <div class="badge text-bg-light border">
                  {{ item.distance | number : "1.0-1" }} km
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
